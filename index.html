<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="usagecolour.css">
    <title>Thermostat </title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="src/jquery.min.js"></script> -->
    <section>
      <p class="medium-usage" id="temperature"></p>
      <p>
        <button id="temperature-up" class="up-down">+</button>
        <button id="temperature-down" class="up-down">-</button>
        <button id="temperature-reset">Reset</button><br>
        Power Saving Mode Is <span id="power-saving-status">On</span><br>
        <button id="powersaving-on">PSM On</button>
        <button id="powersaving-off">PSM Off</button>
      </p>
      <select id="current-city">
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <p>Outside temperature: <span id="outside-temperature"></span></p>
    </section>
    <script src="src/Thermostat.js"></script>
      <script src="interface.js"></script>
  </body>
</html>
